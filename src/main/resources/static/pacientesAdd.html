</head>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </a>
                    <div class="dropdown-menu">

                    </div>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

    <form class="container" id="add_new_paciente">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputDNI">DNI</label>
                <input type="text" class="form-control" id="inputDNI" placeholder="10204566" required>
            </div>
        </div>
        <div class="form-group">
            <label for="fechaAlta">Fecha de Alta</label>
            <input type="date" class="form-control" id="fechaAlta" placeholder="10204566" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCalle">Calle</label>
                <input type="text" class="form-control" id="inputCalle" placeholder="Avenida Siempreviva 742" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAltura">Altura de la calle</label>
                <input type="text" class="form-control" id="inputAltura" placeholder="742" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLocalidad">Localidad</label>
                <input type="text" class="form-control" id="inputLocalidad" placeholder="Springfield" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputProvincia">Provincia</label>
                <input type="text" class="form-control" id="inputProvincia" placeholder="Massachusetts" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Paciente</button>
    </form>
    <div id="response" style="display:none; margin:10px"></div>
    </body>
</html>
